<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Habit Tracker</h1>
    </header>

    <main>

        <section id="habit-tracker" class="card">
            <div id="habit-tracker-container">
                <div id="progress">
                    <p id="counter-display"><spa id="counter"></span> / 5</p>
                    <p>Habits completed today</p>
                </div>
                <div id="habits">
                    <h2>
                        Daily Habits
                    </h2>
                    <ul>
                        <li>
                            <label for="habit1">
                                <input type="checkbox" id="habit1"><span> Write in journal.</span>
                            </label>
                        </li>
                        
                        <li>
                            <label for="habit2">
                                <input type="checkbox" id="habit2"><span> Drink 80 ounces of water.</span>
                            </label>
                        </li>
                        
                        <li>
                            <label for="habit3">
                                <input type="checkbox" id="habit3"><span> Do something fun.</span>
                            </label> 
                        </li>
                        
                        <li>
                            <label for="habit4">
                                <input type="checkbox" id="habit4"><span> Meet daily step goal.</span>
                            </label>
                        </li>
                        
                        <li>
                            <label for="habit5">
                                <input type="checkbox" id="habit5"><span> Have a good nights sleep.</span>
                            </label>
                        </li>
                        

                    </ul>
                </div>
            </div>
        </section>

    </main>

    <script src="./script.js"></script>
</body>
</html>
